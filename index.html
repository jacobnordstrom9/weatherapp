<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    
</head>
<body>
    <h1>Weather from Around the World</h1>
    <div class="container w-25">
        <input type="text" id="theCity" class="form-control rounded bg-transparent border-outline-primary" placeholder="Enter City" aria-label="Search"aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary p-9w-25" onclick="getInputValue()" id="search-addon">search</button>
    </div>


    <script>

    function getInputValue (){
        let city = document.getElementById("theCity").value;
        console.log("name of city:", city)
    let website = "http://api.openweathermap.org/data/2.5/weather?q="
    let apiKey = "&appid=dc7afe437a0a89c1f4c6d9b8427ea794"
    let fullUrl = website+city+apiKey
    
    fetch(fullUrl)
    .then(response => response.json())
    .then(data => {
        console.log(data.main.temp);

        let kelvin = data.main.temp
        let degC = Math.floor(kelvin-273.15);
        console.log(degC)
        let degF = Math.floor(degC * 1.8 + 32)
        console.log(degF)

        let div = document.querySelector('div');

        div.textContent = `Current Temp: ${degF}`

    })
    }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
